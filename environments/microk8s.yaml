Environment:
  useHpa: true
  enableServiceMonitors: true
  includeGateway: true
  createVolumesForClaims: false
  installLocalStorageClass: true
  #--------------
  storageClass: mrpanel-local-storage
  leanLogging: true
  volumes:
    rootPath: "/var/lib/mrpanel/volumes"
  serviceMonitors:
    release: kube-prom-stack